<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja{
            position:absolute;
            background-color: yellow;
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div id="mensaje">Hola JQuery!</div>
    <input type="button" value="ejemplo jquery" onclick="borra()" />
    <div id="bloque" class="caja"></div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        function borra(){
            $('#mensaje').fadeToggle('slow'); //El $ Se utiliza para definir que se va a usar JQuery
        }

        $('#bloque').click(function(){
            $(this).animate({'left':'+=50px','top':'+=50'}, 'slow').animate({'left':'-=50px','top':'-=10'}, 'slow');
        });
        $('#bloque').mouseenter(function(){
            $(this).css('background-color', '#FF0000').text('hola');
        });
        $('#bloque').mouseout(function(){
            $(this).css({'background-color' : '#0000FF', 'color':'white'}).text('Adios');
        });
        $('body').keydown(function(evento){
            if(evento.which == 37){ //37 es el c贸digo ASCI flecha izquierda teclado
                $(this).animate({'left':'-=50px'}, 'slow');
            }
            if(evento.which == 38){ //38 es el c贸digo ASCI flecha arriba teclado
                $(this).animate({'top':'-=50px'}, 'slow');
            }
            if(evento.which == 39){ //37 es el c贸digo ASCI flecha derecha teclado
                $(this).animate({'left':'+=50px'}, 'slow');
            }
            if(evento.which == 40){ //37 es el c贸digo ASCI flecha abajo teclado
                $(this).animate({'top':'+=50px'}, 'slow');
            }
        });

    </script>
</body>
</html>
